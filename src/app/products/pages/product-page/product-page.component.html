<h2>Add product</h2>
<hr>
<form [formGroup]="productForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="inlineFormInput">Name:</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" id="inlineFormInput">
    </div>
    <div class="col-auto">
      <span customLabel [color]="color" [errors]="productForm.get('name')?.errors"></span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">Change Color</button>
    </div>
  </div>
</form>

<pre class="mt-5">
  nameErrors: {{ productForm.get('name')?.errors | json }}
</pre>
<p>Color: {{ color }}</p>
<pre>
  Value: {{ productForm.value | json }}
</pre>
<pre>
  status: {{ productForm.status | json }}
</pre>
<pre>
  errors: {{ productForm.errors | json }}
</pre>
